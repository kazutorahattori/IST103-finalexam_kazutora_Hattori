<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Counter & Color Changer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <section id="click-counter-section">
    <h2>Click Counter</h2>
    <button id="decrement">-</button>
    <button id="increment">+</button>
    <p id="count-display">0</p>
  </section>

  <section id="color-box-section">
    <h2>Color Box</h2>
    <div id="color-box" style="width: 150px; height: 150px; background-color: gray;"></div>
    <button id="change-color">Change Color</button>
  </section>

  <section id="quote-generator-section">
    <h2>Motivational Quote</h2>
    <button id="show-quote">Show Random Quote</button>
    <p id="quote-display"></p>
  </section>
  

  <script src="script.js" defer></script>
</body>
</html>
